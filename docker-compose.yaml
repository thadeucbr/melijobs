version: '3.9'

services:
  postgres:
    image: postgres
    container_name: database_pg
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_USER: "admin"
    logging:
      driver: none
    ports:
      - 5432:5432
    volumes:
      - .:/usr/db/pg

  mongo:
    image: mongo
    restart: always
    container_name: database_mongo
    logging:
      driver: none
    ports:
      - 27017:27017

